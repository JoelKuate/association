<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact Association</title>
</head>
<body>
    {% extends 'core/base.html' %}

{% block content %}
    <h1>Contactez l’association</h1>
    {% if message_envoye %}
        <p style="color: green;">Votre message a bien été envoyé. Merci !</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Envoyer</button>
    </form>
{% endblock %}

</body>
</html>
