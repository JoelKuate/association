<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Association - Blog</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <style>
        body,
        .main-navbar ul li a,
        .donate-btn {
            font-family: 'Poppins', Arial, Helvetica, sans-serif;
        }

        .main-navbar {
            width: 100%;
            background: #000000;
            padding: 18px 0;
            display: flex;
            justify-content: center;
            color: #fff;
        }

        .main-navbar ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 48px;
            margin: 0;
            padding: 0;
        }

        .main-navbar ul li {
            display: inline-block;
        }

        .main-navbar ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            font-size: 1.2rem;
            padding: 8px 0;
            transition: color 0.2s;
        }

        .main-navbar ul li a:hover {
            color: #e05e15;
        }

        .donate-btn {
                background: #e37022;
                color: #fff !important;
                padding: 16px 60px;
                /* ← ici 60px pour bien étirer ! */
                min-width: 180px;
                font-weight: bold;
                border-radius: 2px;
                margin-left: 24px;
                font-size: 1.1rem;
                transition: background 0.2s;
                text-transform: uppercase;
                letter-spacing: 1px;
                border: none;
                display: inline-block;
                text-align: center;
            }

        .donate-btn:hover {
            background: #d95a10;
        }

        @media (max-width: 900px) {
            .main-navbar ul {
                gap: 24px;
            }

            .donate-btn {
                background: #e37022;
                color: #fff !important;
                padding: 16px 60px;
                /* ← ici 60px pour bien étirer ! */
                min-width: 180px;
                font-weight: bold;
                border-radius: 2px;
                margin-left: 24px;
                font-size: 1.1rem;
                transition: background 0.2s;
                text-transform: uppercase;
                letter-spacing: 1px;
                border: none;
                display: inline-block;
                text-align: center;
            }

        }
    </style>
</head>

<body>
    <!-- Menu principal commun à toutes les pages -->
    <nav class="main-navbar">
        <ul>
            <li><a href="{% url 'accueil' %}">Accueil</a></li>
            <li><a href="{% url 'blog_list' %}">Blog</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'dashboard' %}">Mon espace</a></li>
            <li><a href="{% url 'logout' %}">Déconnexion</a></li>
            {% else %}
            <li><a href="{% url 'login' %}">Connexion</a></li>
            <li><a href="{% url 'register' %}">Inscription</a></li>
            {% endif %}
            <li>
                <a href="https://buy.stripe.com/cN215e60w2Cf7QYbIO" class="donate-btn">DONNER</a>
            </li>
        </ul>
    </nav>
    <hr>
    {% block content %}
    <!-- Ici viendront les contenus spécifiques à chaque page -->
    {% endblock %}
</body>

</html>
