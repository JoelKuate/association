<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Association - Blog</title>
</head>
<body>
    <!-- Menu principal commun à toutes les pages -->
    <nav>
        <a href="{% url 'accueil' %}">Accueil</a> |
        <a href="{% url 'blog_list' %}">Blog</a> |
        <a href="{% url 'contact' %}">Contact</a>
        {% if user.is_authenticated %}
            | <a href="{% url 'dashboard' %}">Mon espace</a>
            | <a href="{% url 'logout' %}">Déconnexion</a>
        {% else %}
            | <a href="{% url 'login' %}">Connexion</a>
            | <a href="{% url 'register' %}">Inscription</a>
        {% endif %}
    </nav>
    <hr>
    {% block content %}
    <!-- Ici viendront les contenus spécifiques à chaque page -->
    {% endblock %}
</body>
</html>
